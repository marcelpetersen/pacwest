<ion-header hidden="hidden">
  <ion-navbar>
    <ion-title>Floor Plans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-left>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-right *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="primary" (click)="openItem(item)">
          View
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div id="background"></div>
</ion-content>
