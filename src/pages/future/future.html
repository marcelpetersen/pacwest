<ion-header hidden="hidden">
  <ion-navbar>
    <ion-title>
      The Future of PACWEST
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>

  <ion-grid>
    <ion-row>
      <ion-col col-lg-12>

        <ion-slides pager="true" loop="true" speed="600" autoplayDisableOnInteraction=false>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        View entering our new lobby.
                      </span>
                    </p>
                  </div>
                </div>
                <div class="future one"></div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        Seating area in lobby.
                      </span>
                    </p>
                  </div>
                </div>

                <div class="future two"></div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        Second floor elevator lobby.
                      </span>
                    </p>
                  </div>
                </div>

                <div class="future three"></div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        Large second floor lobby with additional seating areas.
                      </span>
                    </p>
                  </div>
                </div>

                <div class="future four"></div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        View from second floor lobby down to ground floor.
                      </span>
                    </p>
                  </div>
                </div>

                <div class="future five"></div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        Ground floor lobby.
                      </span>
                    </p>
                  </div>
                </div>

                <div class="future six"></div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        Large open space with natural lighting.
                      </span>
                    </p>
                  </div>
                </div>

                <div class="future seven"></div>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="flex-container height-full">
                <div class="flex-container">
                  <div class="flex-item">
                    <p>
                      <span class="caption">
                        Entrance to gym.
                      </span>
                    </p>
                  </div>
                </div>

                <div class="future eight"></div>
              </div>
            </ion-slide>
        </ion-slides>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
