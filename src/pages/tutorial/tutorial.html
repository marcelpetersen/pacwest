<ion-header hidden="hidden">
  <ion-navbar>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce scroll="false">
  <ion-slides [options]="{pager: true}" (ionWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <div class="flex-container height-full">
        <div class="flex-item flex-75per">
          <img src="assets/img/pacwest_primary.svg" class="slide-image"/>
          <h2 class="slide-title">TRANS<span class="primary">FORMED</span></h2>
          <p>Building on a tradition of excellence.</p>
          <button ion-button icon-right large clear (click)="startApp()">
            Start
            <!-- <ion-icon name="arrow-forward"></ion-icon> -->
          </button>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
