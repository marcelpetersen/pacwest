<ion-header hidden="hidden">
  <ion-navbar>
    <ion-title>
      Gallery Images of PACWEST
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="lightGallery" no-bounce>

  <section>
    <ion-grid>
      <ion-row>
        <ion-col col-12>

          <!-- Exterior Gallery -->
          <div *ngIf="selectedGallery == 'exterior'">
            <ion-row>
              <ion-col col-lg-12>
                <ion-slides #exterior pager="true" autoplay="5000" loop="true" speed="600" autoplayDisableOnInteraction=false (ionSlideDidChange)="slideChanged()">
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery one"></div>
                      </div>
                    </ion-slide>
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery two"></div>
                      </div>
                    </ion-slide>
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery three"></div>
                      </div>
                    </ion-slide>
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery four"></div>
                      </div>
                    </ion-slide>
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery five"></div>
                      </div>
                    </ion-slide>
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery six"></div>
                      </div>
                    </ion-slide>
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery seven"></div>
                      </div>
                    </ion-slide>
                    <ion-slide>
                      <div class="flex-container height-full">
                        <div class="gallery eight"></div>
                      </div>
                    </ion-slide>
                </ion-slides>
              </ion-col>
            </ion-row>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </section>


</ion-content>
