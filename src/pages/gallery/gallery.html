<ion-header hidden="hidden">
  <ion-navbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="lightGallery">

  <section class="flex-container height-full">
    <ion-grid>
      <ion-row>

        <!-- Main Gallery -->
        <ion-col col-10>
          <div *ngIf="selectedGallery == 'exterior'">
            <ion-card *ngFor="let item of galleryExterior" col-2>
              <img class="galleryItem" [src]="item.image" />
            </ion-card>

            <ion-row>
              <ion-col col-2>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-02.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-2>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-03.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-2>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-04.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-2>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-05.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-2>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-06.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-2>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-07.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-2>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-08.jpg" />
                </ion-card>
              </ion-col>
            </ion-row>
          </div>



          <div *ngIf="selectedGallery == 'interior'">
            <ion-card>
              <img class="galleryItem" src="assets/img/interior/interior-01.jpg" />
            </ion-card>

            <ion-row>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/interior/interior-02.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/interior/interior-03.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/interior/interior-04.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/interior/interior-05.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/interior/interior-06.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/interior/interior-07.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/interior/interior-08.jpg" />
                </ion-card>
              </ion-col>
            </ion-row>
          </div>


          <div *ngIf="selectedGallery == 'rendering'">
            <ion-card>
              <img class="galleryItem" src="assets/img/exterior/exterior-01.jpg" />
            </ion-card>

            <ion-row>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-02.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-03.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-04.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-05.jpg" />
                </ion-card>
              </ion-col>
              <ion-col col-3>
                <ion-card>
                  <img class="galleryItem" src="assets/img/exterior/exterior-06.jpg" />
                </ion-card>
              </ion-col>
            </ion-row>
          </div>

        </ion-col>


        <!-- Aside -->
        <ion-col col-2>
          <ion-list radio-group [(ngModel)]="selectedGallery">
            <ion-item>
              <ion-label for="exterior">Exterior Photos</ion-label>
              <ion-radio #exterior id="exterior" value="exterior" (click)="selectedGallery = exterior.value"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Interior Photos</ion-label>
              <ion-radio #interior id="interior" value="interior" (click)="selectedGallery = interior.value"></ion-radio>>
            </ion-item>

            <ion-item>
              <ion-label>Renderings</ion-label>
              <ion-radio #rendering id="rendering" value="rendering" (click)="selectedGallery = rendering.value"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>


</ion-content>
